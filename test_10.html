<html>
<head>
    <title></title>
    <script src="js/vue.js"></script>
</head>
<body>
    <form id="vue">
        <p>
            <select v-model="selected" options="options"></select>
            {{selected}}
        </p>

        <p><pre>data: {{$data | json 2}}</pre></p>
    </form>

    <script>

            el: '#vue',
            data: {
                selected: 'one',
                options: [
                    { text: 'a', value: 'one' },
                    { text: 'b', value: 'two' }
                ]
            }      
        })
    </script>
</body>
</html>
