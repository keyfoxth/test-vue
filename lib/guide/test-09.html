<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <form id="vue">
    <p>
      <input type="text" v-model="msg">
      {{msg}}
    </p>

    <p>
      <input type="checkbox" v-model="checked">
      {{checked ? "yes" : "no"}}
    </p>

    <p>
      <input type="radio" name="picked" value="one" v-model="picked">
      <input type="radio" name="picked" value="two" v-model="picked">
      {{picked}}
    </p>

    <p>
      <select v-model="selected">
        <option>one</option>
        <option>two</option>
      </select>
      {{selected}}
    </p>

    <p>
      <select v-model="multiSelect" multiple>
        <option>one</option>
        <option>two</option>
        <option>three</option>
      </select>
      {{multiSelect}}
    </p>

    <p><pre>data: {{$data | json 2}}</pre></p>
  </form>
  <a href="test-10.html">Next</a>

  <script src="../../node_modules/vue/dist/vue.js"></script>
  <script>
    var vue = new Vue({
      el: '#vue',
      data: {
        msg: 'Hi!',
        checked: true,
        picked: 'one',
        selected: 'two',
        multiSelect: ['one', 'three']
      }
    })
  </script>
</body>
</html>
