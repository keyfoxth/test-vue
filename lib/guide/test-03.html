<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <div id="vue">
    <template v-repeat="items">
      <h2>{{$index+1}}</h2>
      <ul>
        <li>
           {{parentMsg}}: {{childMsg}}
        </li>
      </ul>
    </template>
  </div>
  <a href="test-04.html">Next</a>

  <script src="../node_modules/vue/dist/vue.js"></script>
  <script>
    var vue = new Vue({
      el: '#vue',
      data: {
        items: [
          { parentMsg: 'Hello', childMsg: 'Foo' },
          { parentMsg: 'Yes', childMsg: 'Bar' },
          { parentMsg: 'No', childMsg: 'Yue' }
        ]
      }
    })
  </script>
</body>
</html>
