<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    .fade-transition {
      transition: opacity .3s ease;
    }
    .fade-enter, .fade-leave {
      opacity: 0;
    }
  </style>
</head>
<body>
  <!-- Using Components -->
  <div id="vue-1">
    <vue-1-component></vue-1-component>
  </div>
  <hr>
  <div id="vue-2">
    <vue-2-component-parent></vue-2-component-parent>
  </div>
  <hr>
  <div id="vue-3">
    <vue-3-component></vue-3-component>
  </div>
  <hr>
  <div id="vue-4">
    <vue-4-component-parent></vue-4-component-parent>
  </div>
  <hr>
  <div id="vue-5">
    <vue-5-component-parent>{{ msg }}</vue-5-component-parent>
  </div>
  <hr>

  <!-- Props -->
  <div id="vue-6">
    <child my-message="Hello!"></child>
  </div>
  <hr>
  <div id="vue-7">
    <input v-model="parentMsg">
    <br>
    <child v-bind:my-message="parentMsg"></child>
  </div>
  <hr>

  <!-- Parent-Child Communication -->
  <template id="vue-8">
    <input v-model="msg">
    <button v-on:click="notify">Dispatch Event</button>
  </template>
  <div id="vue-9">
    <p>Message: {{ message | json }}</p>
    <template v-on:child-msg="handleIt"></template>
  </div>
  <hr>

  <!-- Content Distribution with Slots -->
  <div id="vue-10">
    <slot name="one"></slot>
    <slot></slot>
    <slot name="two"></slot>
  </div>
  <div id="vue-11">
    <multi-insertion>
      <p slot="one">One</p>
      <p slot="two">Two</p>
      <p>Default A</p>
    </multi-insertion>
  </div>
  <hr>

  <!-- Dynamic Components -->
  <div id="vue-12">
    <input v-model="view" type="radio" value="v-a" id="a" name="view">
    <label for="a">A</label>
    <input v-model="view" type="radio" value="v-b" id="b" name="view">
    <label for="b">B</label>
    <component :is="view" transition="fade" transition-mode="out-in"></component>
  </div>
  <hr>

  <a href="#">Next</a>

  <script src="../../node_modules/vue/dist/vue.js"></script>
  <script>
    //  Using Components
    var vue1Component = Vue.extend({
      template: '<div>A custom component!</div>'
    })
    Vue.component('vue-1-component', vue1Component)
    new Vue({
      el: '#vue-1'
    })

    var vue2Child = Vue.extend({
      template: '<div>A custom component!</div>'
    })
    var vue2Parent = Vue.extend({
      template: '<vue-2-component-child></vue-2-component-child>',
      components: {
        'vue-2-component-child': vue2Child
      }
    })
    Vue.component('vue-2-component-parent', vue2Parent)
    new Vue({
      el: '#vue-2'
    })

    Vue.component('vue-3-component', {
      template: '<div>A custom component!</div>'
    })
    new Vue({
      el: '#vue-3'
    })

    var vue4Parent = Vue.extend({
      template: '<vue-4-component-child></vue-4-component-child>',
      components: {
        'vue-4-component-child': {
          template: '<div>A custom component!</div>'
        }
      }
    })
    Vue.component('vue-4-component-parent', vue4Parent)
    new Vue({
      el: '#vue-4'
    })

    var vue5Component = Vue.extend({
      data: function(){
        return { msg: 'Foobar' }
      },
      template: '{{ msg }}'
    })
    Vue.component('vue-5-component-parent', vue5Component)
    new Vue({
      el: '#vue-5'
    })
  </script>
  <script>
    //  Props
    new Vue({
      el: '#vue-6',
      components: {
        child: {
          props: ['myMessage'],
          template: '<span>{{ myMessage }}</span>'
        }
      }
    })

    new Vue({
      el: '#vue-7',
      data: {
        parentMsg: 'Message from parent'
      },
      components: {
        child: {
          props: ['myMessage'],
          template: '<span>{{ myMessage }}</span>'
        }
      }
    })
  </script>
  <script>
    // Parent-Child Communication
    Vue.component('template', {
      template: '#vue-8',
      data: function(){
        return { msg: 'hello' }
      },
      methods: {
        notify: function(){
          if (this.msg.trim()) {
            this.$dispatch('child-msg', this.msg)
            this.msg = ''
          }
        }
      }
    })
    new Vue({
      el: '#vue-9',
      data: {
        message: []
      },
      methods: {
        handleIt: function(msg){
          this.message.push(msg)
        }
      }
    })
  </script>
  <script>
    // Content Distribution with Slots
    Vue.component('multi-insertion', {
      template: '#vue-10'
    })
    new Vue({
      el: '#vue-11'
    })
  </script>
  <script>
    // Dynamic Components
    new Vue({
      el: '#vue-12',
      data: {
        view: 'v-a'
      },
      components: {
        'v-a': {
          template: '<div>Component A</div>'
        },
        'v-b': {
          template: '<div>Component B</div>'
        }
      }
    })
  </script>
</body>
</html>
