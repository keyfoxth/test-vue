<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <div id="vue">
    <h1>{{title | uppercase}}</h1>
    <ul>
      <li
        v-repeat="items"
        class="item-{{$index}}"
      >
        {{$index}} - {{parentMsg}} {{childMsg}}
      </li>
    </ul>
  </div>
  <a href="test-03.html">Next</a>

  <script src="../node_modules/vue/dist/vue.js"></script>
  <script>
    var vue = new Vue({
      el: '#vue',
      data: {
        title: 'title',
        parentMsg: 'Hello',
        items: [
          { childMsg: 'Foo' },
          { childMsg: 'Bar' },
          { childMsg: 'Yue' }
        ]
      }
    })
  </script>
</body>
</html>
