<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <div id="vue-1">
    <ul>
      <li v-for="item in items">{{ item.message }}</li>
    </ul>
  </div>
  <hr>
  <div id="vue-2">
    <ul>
      <li v-for="item in items">{{ parentMessage }} {{ $index }} {{ item.message }}</li>
    </ul>
  </div>
  <hr>
  <div id="vue-3">
    <ul>
      <li v-for="(index, item) in items">{{ index }} {{ item.message }}</li>
    </ul>
  </div>
  <hr>
  <div id="vue-4">
    <ul>
      <template v-for="item in items">
        <li>{{ item.message }}</li>
        <li>No changer</li>
      </template>
    </ul>
  </div>
  <hr>
  <div id="repeat-object">
    <ul>
      <li v-for="value in object">
        {{ $key }} : {{ value }}
      </li>
    </ul>
  </div>
  <hr>
  <a href="test-09.html">Next</a>

  <script src="../../node_modules/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#vue-1',
      data: {
        items: [
          { message: 'Foo' },
          { message: 'Bar' }
        ]
      }
    })

    new Vue({
      el: '#vue-2',
      data: {
        parentMessage: 'Parent',
        items: [
          { message: 'Foo' },
          { message: 'Bar' }
        ]
      }
    })

    new Vue({
      el: '#vue-3',
      data: {
        items: [
          { message: 'Foo' },
          { message: 'Bar' }
        ]
      }
    })

    new Vue({
      el: '#vue-4',
      data: {
        items: [
          { message: 'Foo' },
          { message: 'Bar' }
        ]
      }
    })

    new Vue({
      el: '#repeat-object',
      data: {
        object: {
          FirstName: 'Foo',
          LastName: 'Bar',
          Age: 30
        }
      }
    })
  </script>
</body>
</html>
