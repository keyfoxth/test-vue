<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script src="../node_modules/vue/dist/vue.min.js" charset="utf-8"></script>
</head>
<body>
  <div id="vue">
    <h1>{{title | uppercase}}</h1>
    <ul>
      <li v-repeat="item in items" v-on="click: toggle(item)">
        {{item.text}}: {{item.done}}
      </li>
    </ul>
    <button v-on="click: submit('hello!', $event)">Submit</button>
  </div>
  <a href="test-09.html">Next</a>

  <script>
    var vue = new Vue({
      el: '#vue',
      data: {
        title: 'title',
        items: [
          { text: 'one', done: true },
          { text: 'two', done: false }
        ]
      },
      methods: {
        toggle: function(item){
          item.done = !item.done;
        },
        submit: function(msg, e){
          e.stopPropagation();
        }
      }
    })
  </script>
</body>
</html>
