<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Latest Vue.js commits</title>
  <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600|Roboto Mono" rel="stylesheet">
  <style>
    #github-commits {
      font-family: 'Source Sans Pro', 'Helvetica Neue', Arial, sans-serif;
      font-size: 15px;
      color: #34495e;
    }
    a {
      text-decoration: none;
      color: #f66;
    }
    li {
      line-height: 1.5em;
      margin-bottom: 20px;
    }
    .author, .date {
      font-weight: bold;
      background-color: #ddd;
      padding: 0 .5em;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <div id="github-commits">
    <h1>Latest Vue.js Commits</h1>
    <template v-for="branch in branches">
      <input type="radio" name="branch" :id="branch" :value="branch" v-model="currentBranch">
      <label :for="branch">{{ branch }}</label>
    </template>
    <p>vuejs/vue@{{ currentBranch }}</p>
    <ul>
      <li v-for="record in commits">
        <a :href="record.html_url" target="_blank" class="commit">{{ record.sha.slice(0, 7) }}</a>
        -
        <span class="message">{{ record.commit.message | truncate }}</span>
        <br>by
        <span class="author">{{ record.commit.author.name }}</span>
        at
        <span class="date">{{ record.commit.author.date | formatDate }}</span>
      </li>
    </ul>
  </div>

  <script src="../../node_modules/vue/dist/vue.js"></script>
  <script src="../../node_modules/marked/marked.min.js"></script>
  <script>
    var apiURL = 'https://api.github.com/repos/vuejs/vue/commits?per_page=3&sha='

    new Vue({
      el: '#github-commits',
      data: {
        branches: ['master', 'dev'],
        currentBranch: 'master',
        commits: null
      },
      created: function(){
        this.fetchData()
      },
      watch: {
        currentBranch: 'fetchData'
      },
      filters: {
        truncate: function(v){
          var newline = v.indexOf('\n')
          return newline > 0 ? v.slice(0, newline) : v
        },
        formatDate: function(v){
          return v.replace(/T|Z/g, ' ')
        }
      },
      methods: {
        fetchData: function(){
          var xhr = new XMLHttpRequest()
          var self = this
          // console.log(self)
          xhr.open('GET', apiURL + self.currentBranch)
          xhr.onload = function(){
            self.commits = JSON.parse(xhr.responseText)
          }
          xhr.send()
        }
      }
    })
  </script>
</body>
</html>
