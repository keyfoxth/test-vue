<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="../node_modules/vue/dist/vue.min.js" charset="utf-8"></script>
</head>
<body>
    <div id="vue">
        <template v-repeat="items">
            <h2>{{$index+1}}</h2>
            <ul>
                <li>
                   {{parentMsg}}: {{childMsg}}
                </li>
            </ul>
        </template>
    </div>
    <a href="test-04.html">Next</a>

    <script>
        var vue = new Vue({
            el: '#vue',
            data: {
                items: [
                    { parentMsg: 'Hello', childMsg: 'Foo' },
                    { parentMsg: 'Yes', childMsg: 'Bar' },
                    { parentMsg: 'No', childMsg: 'Yue' }
                ]
            }
        })
    </script>
</body>
</html>
