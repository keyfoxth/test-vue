<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <div id="repeat-object">
    <li v-repeat="primitiveValues">{{$key}}: {{$value}}</li>
    <li>================</li>
    <li v-repeat="objectValues">{{$key}}: {{msg}}</li>
  </div>
  <a href="test-07.html">Next</a>

  <script src="../node_modules/vue/dist/vue.js"></script>
  <script>
    var vue = new Vue({
      el: '#repeat-object',
      data: {
        primitiveValues: {
          FirstName: 'Key',
          LastName: 'Foxth',
          Age: 20
        },
        objectValues: {
          one: {
            msg: 'Yes'
          },
          two: {
            msg: 'No'
          }
        }
      }
    })
  </script>
</body>
</html>
